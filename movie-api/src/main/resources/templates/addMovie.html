<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Movie</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #333; text-align: center; margin-bottom: 30px; }
        .nav { margin-bottom: 25px; }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        .btn-secondary { background: #6c757d; }
        .btn-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        .required { color: #dc3545; }
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 15px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .error { color: #dc3545; font-size: 13px; margin-top: 5px; }
        .btn-container { text-align: center; margin-top: 30px; }
        .btn-container .btn { padding: 14px 30px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/web/" class="btn btn-secondary"> Home</a>
            <a href="/web/movies" class="btn btn-secondary"> All Movies</a>
        </div>
        
        <h1>+ Add New Movie</h1>
        
        <form th:action="@{/web/movies/add}" th:object="${movie}" method="post">
            
            <div class="form-group">
                <label>Title <span class="required">*</span></label>
                <input type="text" th:field="*{title}" placeholder="Enter movie title">
                <div th:if="${#fields.hasErrors('title')}" class="error" th:errors="*{title}">Error</div>
            </div>
            
            <div class="form-group">
                <label>Description <span class="required">*</span></label>
                <textarea th:field="*{description}" rows="3" placeholder="Enter description"></textarea>
                <div th:if="${#fields.hasErrors('description')}" class="error" th:errors="*{description}">Error</div>
            </div>
            
            <div class="form-group">
                <label>Genre <span class="required">*</span></label>
                <select th:field="*{genre}">
                    <option value="">-- Select Genre --</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <div th:if="${#fields.hasErrors('genre')}" class="error" th:errors="*{genre}">Error</div>
            </div>
            
            <div class="form-group">
                <label>Release Year <span class="required">*</span></label>
                <input type="number" th:field="*{releaseYear}" placeholder="e.g., 2024">
                <div th:if="${#fields.hasErrors('releaseYear')}" class="error" th:errors="*{releaseYear}">Error</div>
            </div>
            
            <div class="form-group">
                <label>Rating (0-10)</label>
                <input type="number" step="0.1" min="0" max="10" th:field="*{rating}" placeholder="e.g., 8.5">
                <div th:if="${#fields.hasErrors('rating')}" class="error" th:errors="*{rating}">Error</div>
            </div>
            
            <div class="form-group">
                <label>Director <span class="required">*</span></label>
                <input type="text" th:field="*{director}" placeholder="Enter director name">
                <div th:if="${#fields.hasErrors('director')}" class="error" th:errors="*{director}">Error</div>
            </div>
            
            <div class="form-group">
                <label>Duration (minutes)</label>
                <input type="number" th:field="*{durationMinutes}" placeholder="e.g., 120">
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn btn-success">ðŸ’¾ Save Movie</button>
                <a href="/web/movies" class="btn btn-secondary">Cancel</a>
            </div>
            
        </form>
    </div>
</body>
</html>
