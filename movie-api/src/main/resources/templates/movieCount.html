<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Statistics</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .count-display {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin: 30px 0;
        }
        .label { font-size: 20px; color: #666; margin-bottom: 40px; }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 8px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .btn-secondary { background: #6c757d; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
    </style>
</head>
<body>
    <div class="container">
        <h1> Movie Statistics</h1>
        
        <div class="count-display" th:text="${count}">0</div>
        
        <div class="label">Total Movies in Database</div>
        
        <div>
            <a href="/web/" class="btn btn-secondary"> Home</a>
            <a href="/web/movies" class="btn btn-primary"> View All</a>
            <a href="/web/movies/add" class="btn btn-success">+ Add Movie</a>
        </div>
    </div>
</body>
</html>
